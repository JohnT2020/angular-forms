<div class="container">
  <div class="row">
<form class="details-form" #detailsForm="ngForm">
  <div class="details-form__top">
    Details form
  </div>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">First name</mat-label>
    <input class="details-form__form-field__input" matInput placeholder="please enter first name" value="" ngModel name="firstName">
  </mat-form-field>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">Last name</mat-label>
    <input class="details-form__form-field__input" matInput placeholder="please enter last name" value="" ngModel name="lastName">
  </mat-form-field>
  <mat-form-field class="details-form__form-field">
    <mat-label>Age</mat-label>
    <mat-select name="age" ngModel>
      <mat-option *ngFor="let age of ages" [value]="age" >
        {{age}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="details-form__form-field">
    <div>
    <label class="details-form__form-field__label">Pick your gender</label>
    </div>
    <mat-radio-group  aria-label="Select gender" ngModel name="genders" class="details-form__form-field__gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
      <mat-radio-button value="Neutral">Neutral</mat-radio-button>
      <mat-radio-button value="NotProvided">Prefer not to say</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">Address</mat-label>
    <textarea  class="details-form__form-field__input" matInput placeholder="please enter address" value="" ngModel name="address"></textarea>
  </mat-form-field>
  <button mat-flat-button color="accent">Save details</button>
</form>
</div>
</div>
<div class="container">
  <div class="row">
    <p>form information:</p>
      {{detailsForm.value | json}}
  </div>
</div>
