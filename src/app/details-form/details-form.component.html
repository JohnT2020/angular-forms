<div class="container">
  <div class="row">
<form class="details-form" #detailsForm="ngForm">
  <div class="details-form__top">
    Details form
  </div>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">First name</mat-label>
    <input class="details-form__form-field__input" matInput placeholder="please enter first name" value="" ngModel name="firstName">
  </mat-form-field>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">Last name</mat-label>
    <input class="details-form__form-field__input" matInput placeholder="please enter last name" value="" ngModel name="lastName">
  </mat-form-field>
  <button mat-flat-button color="accent">Save details</button>
</form>
</div>
</div>
<div class="container">
  <div class="row">
    <p>form information:</p>
      {{detailsForm.value | json}}
  </div>
</div>
